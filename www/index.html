    <!-- Navigation -->

    <section class="phoneload" id="loadp">
        <div id="time"></div>
    </section>
    
    <section class="login" id="initialp">
            <label>usuario</label>
            <input type="text" class="form-control" id="user">
            <label>contraseña:</label>
            <input type="password" class="form-control" id="pwd">
            <button class="btn btn-primary">Entrar</button>
            <button class="btn btn-primary" id="registroButton">Registrarse</button>
    </section>

    <section class="registro" id="registrop">
            <label>Registro</label>
            
            <label>Nombre</label>
            <input  class="form-control" id="Nombre">
           
            <label>Apellido</label>
            <input  class="form-control" id="Apellido">
           
            <label>Correo</label>
            <input  class="form-control" id="Correo">

            <label>Posicion Favorita</label>
            <div>

                <label class="radio-inline" ><input type="radio" name="PosicionF" value="4" checked>Posicion 4</label>
                <label class="radio-inline" ><input type="radio" name="PosicionF" value="3">Posicion 3</label>
                <label class="radio-inline" ><input type="radio" name="PosicionF" value="2">Posicion 2</label>
            </div>
            <div>

                <label class="radio-inline" ><input type="radio" name="PosicionF" value="5">Posicion 5</label>
                <label class="radio-inline" ><input type="radio" name="PosicionF" value="6">Posicion 6</label>
                <label class="radio-inline" ><input type="radio" name="PosicionF" value="1">Posicion 1</label>
            </div>

            <label>Nombre de Usuario</label>
            <input  class="form-control" id="Usuario">

            <label>Contraseña</label>
            <input  class="form-control" id="Contraseña">
    
            <button class="btn btn-primary" id="registrarse">Registrar</button>
            <button class="btn btn-primary" id="registroBackButton">Iniciar sesion</button>
    </section>

    <section class="eventos" id="eventosp">Aqui va eventos. En lista desplegable: Crear evento, perfil, mis eventos, salir (logout)</section>

    <section class="participar" id="participarp"></section>

    <section class="crearEvento" id="crearEventop"></section>

    <section class="perfil" id="perfilp"></section>
