    <!-- Navigation -->

    <section class="phoneload" id="loadp">
        <div id="time"></div>

    <section class="login" id="initialp">
        <h1 id="inicioSesion">Iniciar sesión</h1>
            <label>usuario</label>
            <input type="text" class="form-control" id="user">
            <label>contraseña:</label>
            <input type="password" class="form-control" id="pwd">

    </section>

    <section class="registro" id="registrop">
            <h1 id="registroTitle">Registro</h1>
            
            <label>Nombre</label>
            <input  class="form-control" id="Nombre">
           
            <label>Apellido</label>
            <input  class="form-control" id="Apellido">
           
            <label>Correo</label>
            <input  class="form-control" id="Correo">

            <label>Posicion Favorita</label>
            <div>

                <label class="radio-inline" ><input type="radio" name="PosicionF" value="4" checked>Posicion 4</label>
                <label class="radio-inline" ><input type="radio" name="PosicionF" value="3">Posicion 3</label>
                <label class="radio-inline" ><input type="radio" name="PosicionF" value="2">Posicion 2</label>
            </div>
            <div>

                <label class="radio-inline" ><input type="radio" name="PosicionF" value="5">Posicion 5</label>
                <label class="radio-inline" ><input type="radio" name="PosicionF" value="6">Posicion 6</label>
                <label class="radio-inline" ><input type="radio" name="PosicionF" value="1">Posicion 1</label>
            </div>

            <label>Nombre de Usuario (Alias)</label>
            <input  class="form-control" id="Usuario">

            <label>Contraseña</label>
            <input  class="form-control" id="Contraseña">
    
            <button class="btn btn-primary" id="registrarse">Registrarse</button>
            <button class="btn btn-secondary" id="registroBackButton">Iniciar sesion</button>
    </section>
    <section class="eventos" id="eventosp">
        <h1>Eventos</h1>
        <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="javascript:void(0)" id="crearEventoBtn">Crear evento</a>
          <a href="javascript:void(0)" id="perfilBtn">Perfil</a>
          <a href="javascript:void(0)" id="misEventosBtn">Mis eventos</a>
          <a href="javascript:void(0)" id="salirBtn">Salir (logout)</a>
        </div>

        <div id="main">
          <button class="openbtn" id="tresLineas" onclick="openNav()">&#9776;</button> 
        </div>

        <div id="cardeventop">
        </div>
    </section>
  
    <section class="crearEvento" id="nuevoEvento">
        <div class="back" id="crearEventoBackButton"></div>
            <h1 id="crearEventoTitle" >Crear Evento</h1>
            
            <label>Hora</label><br>
            <input  type="time" id="Hora"><br>
           
            <label>Fecha</label> <br>
            <input  type="date" id="Calendario">
           <br>
            <label>Lugar</label>
            <input  class="form-control" id="Lugar">

            <label>Descripción</label>
            <input  class="form-control" id="Descripcion">

            <label>Puntualidad minima de jugadores</label>
            <select class="form-control" id="Puntualidad">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <button class="btn btn-primary" id="crearEvento">Crear Evento</button>
    </section>

    <section class="perfil" id="perfilp">
        
        <div class="back" id="perfilBackButton"></div>
        <div class="card" style="width:100%">
            <img class="card-img-top" src="img/img_avatar3.png" alt="Card image" style="width:100%">
            
            <div class="card-body">
                <h4 class="card-title" id="nombreApellido">John Doe</h4>
                <br>
                <h4 class="card-title" id="usuarioperfil">John Doe</h4>
                <p class="card-text" id="correoperfil">aaaa@upb</p>
                <p class="card-text" id="posicionperfil">aaaa@upb</p>
                
                <span class="fa fa-star" id="star1"></span>
                <span class="fa fa-star" id="star2"></span>
                <span class="fa fa-star" id="star3"></span>
                <span class="fa fa-star" id="star4"></span>
                <span class="fa fa-star" id="star5"></span>
            </div>
        </div>
    </section>

    <section class="misEventos" id="misEventosP">
        <div class="back" id="misEventosBackButton"></div>
        <div id="adminEventosp"></div>
    </section>

    <section class="participar" id="participarp">
        <div class="back" id="participarBackButton"></div>
        <lable id="claveOculta"></lable>
        <h2>Descripción</h2>
        <h3 id="traerdescrip"></h3>
        <h2>Posición cancha</h2>
        <div id="cancha">
            <div class="punto" id="p1" ></div>
            <div class="punto" id="p2" ></div>
            <div class="punto" id="p3" ></div>
            <div class="punto" id="p4" ></div>
            <div class="punto" id="p5" ></div>
            <div class="punto" id="p6" ></div>
            <div class="punto" id="p7" ></div>
            <div class="punto" id="p8" ></div>
            <div class="punto" id="p9" ></div>
            <div class="punto" id="p10"></div>
            <div class="punto" id="p11"></div>
            <div class="punto" id="p12"></div>
        </div>
        <button class="btn btn-primary" id="btnAceptar" onclick="aceptar()">Aceptar</button>
    </section>
